<app-sidebar> </app-sidebar>

<div class="main-content">
    <div class="pt-1 mt-4">
        <h1 class="mt-2 mt-md-4 mb-3 pt-0"></h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted"></p>
    
        </div>
      </div>
    
      <div class="card box-shadow-sm border-0 rounded-0 card-hover" *ngIf="!existeConfig">
        <div class="card-header border-0">
            <h5 style="margin-bottom: 0px;">Configuraciones</h5>
        </div>
        <div class="card-body">
            <div style="max-width: 48rem;">
                <span>Aun no se ha creado una configuración</span>
            </div>
        </div>
        <div class="card-footer border-0 text-end">
            <button class="btn btn-primary mr-3" (click)="existeConfig=!existeConfig"><i class="cxi-settings"></i>  Inicializar</button>
          </div>
      </div>

      <div class="card box-shadow-sm border-0 rounded-0 card-hover" *ngIf="existeConfig">
            <div class="card-header border-0">
                <h5 style="margin-bottom: 0px;">Configuraciones</h5>
            </div>
    
            <div class="card-body">
              <div style="max-width: 48rem;">
                <div class="form-group row align-items-center">
                  <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombre de la tienda</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="text-input" value="Createx">
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
                  <div class="col-md-4">
                    <input class="form-control" type="number" id="text-input" value="Createx">
                  </div>
                  <div class="col-md-5">
                    <input class="form-control" type="number" id="text-input" value="Createx">
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
                  <div class="col-md-4">
                    <input class="form-control" type="number" id="text-input" placeholder="Titulo">
           
                  </div>
                  <div class="col-md-5">
                    <input class="form-control" type="number" id="text-input" placeholder="Icono">
                  </div>
                  <div class="col-md-3">
    
                  </div>
                  <div class="col-md-9">
                    <a href="" class="mb-5">Agregar</a>
                    <div class="table-responsive mt-3">
                      <table class="table table-sm">
                        <thead class="thead-dark">
                          <tr>
                     
                            <th>Categoria</th>
                            <th>Icono</th>
                           
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>John</td>
                            <td>Doe</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                 
                </div>
                <div class="form-group row align-items-center">
                  <label class="col-md-3 col-form-label font-weight-medium" for="file-input">Logo</label>
                  <div class="col-md-9">
                    <div class="custom-file">
                      <input class="custom-file-input" type="file" id="file-input">
                      <label class="custom-file-label" for="file-input">Buscar</label>
                    </div>
                  </div>
                  
                </div>
              </div>
             
            </div>
            <div class="card-footer border-0 text-end">
              <button class="btn btn-primary mr-3"><i class="cxi-settings"></i> Actualizar</button>
            </div>
      </div> 
</div>
