<app-sidebar> </app-sidebar>

<div class="main-content">
    <div class="pt-1 mt-4">
        <h1 class="mt-2 mt-md-4 mb-3 pt-0"></h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted"></p>

        </div>
      </div>

        <div class="card box-shadow-sm border-0 rounded-0 card-hover">
              <div class="card-header border-0 d-flex flex-wrap flex-md-nowrap justify-content-between">
                  <h5 style="margin-bottom: 0px;">Reseñas</h5>
                  <p class="font-size-sm font-weight-medium pl-md-4">
                    <a class="btn btn-sm btn-outline-secondary" role="button" rel="noopener" [routerLink]="['/panel/productos']"><i class="cxi-angle-left font-size-base align-middle ml-1"></i> Regresar</a>
                  </p>
              </div>

               <div class="row align-items-center" style="background-color: #f3eed1; margin: 0px;">
                <div class="col-md-4">
                  <a class="image-inner card-img-top" [routerLink]="['/panel/productos/registro/', producto._id]" *ngIf="producto">
                    <img [src]="producto.portada ? url + producto.portada : 'assets/img/default-product.png'" alt="Blog card image" style="max-width: 50%;">
                  </a>
                </div>
                <div class="col-md-8">
                  <h5 class="h5 mb-2 nav-dark" *ngIf="producto">
                    <span>{{producto.titulo}}</span>
                  </h5>
                   <!-- <div class="d-flex align-items-center">
                    <span class="h5 d-inline-block mb-0 text-danger">{{producto.precio | currency:'Gs. ':'symbol':'1.0-0'}}</span>
                  </div> -->
                </div>
              </div>

              

              <div class="card-body mt-4">
                <div class="row" >
                  <!-- Product review -->
                   <div class="mb-4 pb-4 border-bottom" *ngIf="reviews.length === 0">
                        <span class="text-muted">No hay reseñas para este producto</span>
                   </div>
                    <div class="mb-4 pb-1 border-bottom" *ngFor="let item of reviews">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 mb-sm-0 mb-3">
                            <h4 class="fs-lg mb-0">{{item.usuario.nombres + ' ' + item.usuario.apellidos}}</h4>
                            <a class="text-decoration-none text-muted">{{item.usuario.email}}</a>
                            <span class="d-block mb-3 fs-sm text-muted mt-2" style="display: inline;"> 
                                <div class="rating">
                                  <i class="cxi-star-filled"
                                      *ngFor="let star of stars; let i = index"
                                      [class.active]="i < (item.estrellas)">
                                  </i>
                                </div>
                                <p>[{{item.estrellas}} estrellas]</p>
                            </span>
                            </div>
                            <div class="col">
                            <p class="mb-1">
                                {{item.mensaje}} - <span class="text-muted">Venta Ref.: <b>#{{item.venta._id}}</b></span> 
                            </p>
                            <span class="d-block mb-3 fs-sm text-muted">{{item.createdAt | date}}</span>
                            </div>
                        </div>
                    </div>  
                </div>
              </div>
              <div class="card-footer border-0 text-end">
                <!-- <button class="btn btn-primary mr-3" (click)="actualizar()"><i class="cxi-settings"></i> Actualizar</button> -->
              </div> 
        </div>
</div>
