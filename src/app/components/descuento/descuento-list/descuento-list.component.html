<div class="main-content">
            <!-- Page title-->
            <div class="header">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="header-title">
                      <h4 style="margin-bottom: 0px;">Descuentos</h4>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
                          <p class="font-size-sm font-weight-medium pl-md-4">
                            <a class="btn btn-primary lift" role="button" rel="noopener" [routerLink]="['/panel/descuentos/registro']"><i class="fe fe-plus"></i> Registrar nuevo</a>
                          </p>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card box-shadow border-0 card-hover">

<!--                   <div class="card-header border-0">
                      <form [formGroup]="filtroUsuarioForm" class="form-inline">
                          <label class="sr-only" for="inline-form-input-name">Apellidos</label>
                          <input class="form-control  mr-sm-4" (keyup)="filtro('nombre')" formControlName="nombre" type="text" id="inline-form-input-name" placeholder="Nombres">
                          <label class="sr-only" for="inline-form-input-username">Correo</label>
                          <div class="input-group  mr-sm-4">
                          <input class="form-control" type="text" (keyup)="filtro('apellido')" formControlName="apellido" id="inline-form-input-username" placeholder="Apellidos">
                          </div>
                          <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </div>

                      </form>
                  </div>-->
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                            <thead class="thead-dark">
                              <tr>
                                <th>#</th>
                                <th>Titulo</th>
                                <th>Descuento</th>
                                <th>Vigencia</th>
                                <th>Estado</th>
                                <th>Opciones</th>
                              </tr>
                            </thead>
                            <tr *ngIf="descuentos.length==0" style="text-align: center;">
                              <p>No hay registros que mostrar</p>
                            </tr>
                            <tbody *ngFor="let item of descuentos | slice: (page-1)*pageSize : (page-1)*pageSize+pageSize; let indice = index">
                              <tr>
                                <td>{{indice + 1}}</td>
                                <td>
                                  <h6 style="padding-bottom: 0; margin-bottom: 0;">
                                    <img style="width: 50px;"
                                      [src]="item.banner ? url + item.banner : 'assets/img/default-product.png'"
                                      class="img-thumbnail " alt="Rounded image">
                                    {{item.titulo}}
                                  </h6>
                                </td>
                                <td>{{item.descuento}} %</td>
                                <td>{{item.fecha_inicio | date:'dd/MM/yyyy'}} - {{item.fecha_fin | date:'dd/MM/yyyy'}}</td>
                                <td>
                                  <span class="badge"
                                  [ngClass]="{
                                    'bg-success': item.estado==='Vigente',
                                    'bg-primary': item.estado==='Proximamente',
                                    'bg-secondary': item.estado==='Finalizado'
                                  }">{{item.estado}}</span>
                                </td>
                                <!-- <td>{{ item.createdAt | date:'dd-MM-yyyy' }}</td> -->
                                <td style="text-align: center;">
                                  <div class="btn-toolbar" role="toolbar" aria-label="Settings toolbar" style="text-align: center;">
                                    <a class="btn btn-outline-secondary btn-icon border-0" [routerLink]="['/panel/descuentos/registro/', item._id]"><i class="fe fe-edit"></i></a>
                                    <a class="btn btn-outline-danger btn-icon border-0" (click)="eliminar(item._id)"><i class="fe fe-trash"></i></a>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                  </div>
                  <div class="card-footer border-0">
                      <ngb-pagination
                      [(page)]="page"
                      [pageSize]="pageSize"
                      [collectionSize]="descuentos.length"
                      ></ngb-pagination>
                  </div>
            </div>

</div>
