<app-sidebar> </app-sidebar>

<div class="main-content">
            <!-- Page title-->
            <div class="header">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="header-title">
                      <h4 style="margin-bottom: 0px;">Permisos</h4>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
                          <p class="font-size-sm font-weight-medium pl-md-4">
                            <a class="btn btn-primary lift" role="button" rel="noopener" [routerLink]="['/panel/permisos/registro']"><i class="fe fe-plus"></i> Registrar nuevo</a>
                          </p>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card box-shadow border-0 card-hover">
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                            <thead class="thead-dark">
                              <tr>
                                <th>#</th>
                                <th>Key</th>
                                <th>Descripción</th>
                                <th>Fecha Creación</th>
                                <th>Opciones</th>
                              </tr>
                            </thead>
                            <tr *ngIf="permisos.length==0" style="text-align: center;">
                              <p>No hay registros que mostrar</p>
                            </tr>
                            <tbody *ngFor="let item of permisos | slice: (page-1)*pageSize : (page-1)*pageSize+pageSize; let indice = index">
                              <tr>
                                <td>{{indice + 1}}</td>
                                <td>{{item.key}}</td>
                                <td>{{item.description}}</td>
                                <td>{{ item.createdAt | date:'dd/MM/yyyy' }}</td>
                                <td style="text-align: center;">
                                  <div class="btn-toolbar" role="toolbar" aria-label="Settings toolbar" style="text-align: center;">
                                    <a class="btn btn-outline-secondary btn-icon border-0" [routerLink]="['/panel/permisos/registro/', item._id]"><i class="fe fe-edit"></i></a>
                                    <a class="btn btn-outline-danger btn-icon border-0" (click)="eliminar(item._id)"><i class="fe fe-trash"></i></a> 
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                  </div>
                  <div class="card-footer border-0">
                      <ngb-pagination
                      [(page)]="page"
                      [pageSize]="pageSize"
                      [collectionSize]="permisos.length"
                      ></ngb-pagination>
                  </div>
            </div>
</div>
