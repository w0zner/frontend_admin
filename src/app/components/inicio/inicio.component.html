<app-sidebar> </app-sidebar>

<div class="main-content">
  <!-- Page title-->
  <div class="pt-1 mt-4">
    <h3 class="mt-2 mt-md-4 mb-3 pt-4">Dashboard</h3>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="font-size-sm font-weight-medium pl-md-4">
        <!-- <a class="text-nowrap" rel="noopener" [routerLink]="['/panel/cupones/registro']">Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a> -->
      </p>
    </div>
  </div>
  <hr>
  <div class="card box-shadow border-0 rounded-0 card-hover">
    <!-- <div *ngIf="mensajes.length == 0" class="p-4">
      <span class="text-muted">No hay mensajes hasta el momento.</span>
    </div> -->
    <div class="card-body" >
      <div class="row">
        <div class="col-12">
          <div class="d-flex mb-4">
            <div class="d-flex align-items-center me-4 pe-2">
              <!-- <div class="progress-radial me-2 pe-1 ps-0" style="width: 40px;" data-progress-radial='{
                "strokeWidth": 8,
                "trailWidth": 8,
                "color": "#03cea4",
                "trailColor": "rgba(3,206,164, .3)",
                "progress": 0.8
              }'>
              </div> -->

              <div>
                <h5 class="mb-n1 card-title">{{total | currency:'PYG ':'symbol':'1.0-0'}}</h5>
                <span class="card-text fs-xs text-muted" style="font-size: 12px;">Total ganancia en el año</span>
              </div>
            </div>
            <div class="d-flex align-items-center ml-5">
              <div>
                <h5 class="mb-n1 card-title">{{cantidad}}</h5>
                <span class="card-text text-sm text-muted" style="font-size: 12px;">Cantidad ventas en el año</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <h5>Subtotales</h5>
        <div class="col-12">
          <canvas id="myChartGanacias"></canvas>
        </div>
      </div>
      <div>
        <br>
        <hr>
        <br>
      </div>
      <div class="row">
        <h5>Cantidad de ventas</h5>
        <div class="col-12">
          <canvas id="myChartCantidades"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
