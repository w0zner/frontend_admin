<div class="row" style="width: 100%; height: 100%;">
    <div class="col-lg-5 mx-auto pt-4" style="display: flex;align-items: center;">
        <div class="px-md-5 px-4">
            <h3 class="modal-title mt-4 mb-0 text-center mb-5">Iniciar sesión</h3>
            <p class="font-size-sm text-muted text-center">Inicie sesión en su cuenta utilizando el correo electrónico y la contraseña proporcionados durante el registro.</p>
            <form [formGroup]="loginForm" (submit)="login()" class="needs-validation">
              <div class="form-group">
                <label for="signin-email">Correo electrónico</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingrese su correo eletrónico" required="">
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="cs-password-toggle input-group-overlay">
                  <input type="password" class="form-control appended-form-control" formControlName="password" id="password" placeholder="Ingrese su contraseña" required="">
                  <div class="input-group-append-overlay">
                    <label class="btn cs-password-toggle-btn input-group-text">
                      <input type="checkbox" class="custom-control-input">
                      <i class="cxi-eye cs-password-toggle-indicator"></i>
                      <span class="sr-only">Show password</span>
                    </label>
                  </div>
                </div>
              </div>
<!--               <div class="d-flex justify-content-between align-items-center form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                  <label for="remember-me" class="custom-control-label">Remember me</label>
                </div>
                <a href="#" class="font-size-sm text-decoration-none">Forgot password?</a>
              </div> -->
              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            <!--   <p class="font-size-sm pt-4 mb-0">
                Don't have an account?
                <a href="#" class="font-weight-bold text-decoration-none" data-view="#modal-signup-view">Sign up</a>
              </p> -->
            </form>
          </div>
    </div>
</div>
