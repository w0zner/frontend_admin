<div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-4 col-sm-2">
         <div class="card p-4 mt-5" style=" border: 0px; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
      <div class="card-header" style="border-bottom: 0px; background-color: white;">
        <h3 class="modal-title mt-1 text-center mb-4">Login</h3>
      </div>
      <div class="px-md-5 px-4">

            <form [formGroup]="loginForm" (submit)="login()" class="needs-validation">
              <div class="form-group">
                <label for="signin-email">Correo electrónico</label>
                <input type="email" class="form-control form-control-sm" formControlName="email" id="email" placeholder="Ingrese su correo eletrónico" required="">
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="cs-password-toggle input-group-overlay">
                  <input type="password" class="form-control form-control-sm appended-form-control" formControlName="password" id="password" placeholder="Ingrese su contraseña" required="">
                  <div class="input-group-append-overlay">
                    <label class="btn cs-password-toggle-btn input-group-text">
                      <input type="checkbox" class="custom-control-input">
                      <i class="cxi-eye cs-password-toggle-indicator"></i>
                      <span class="sr-only">Show password</span>
                    </label>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-sm btn-block p-2 text-light mt-3 mb-3" style="background-color: #212529;">Ingresar</button>


            </form>
          </div>
    </div>
    </div>
